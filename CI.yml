name: CI Pipeline for Stack Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake lcov cppcheck
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with CMake
      working-directory: ./build
      run: cmake ..
    
    - name: Build project
      working-directory: ./build
      run: make
    
    - name: Run tests
      working-directory: ./build
      run: ./stack_test
    
    - name: Run cppcheck static analysis
      run: |
        cppcheck --enable=all --suppress=missingIncludeSystem \
                 --error-exitcode=1 \
                 main.c stack.c
    
    - name: Run tests with AddressSanitizer
      run: |
        mkdir -p build_asan
        cd build_asan
        cmake -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer" ..
        make
        ./stack_test
    
    - name: Run tests with UndefinedBehaviorSanitizer
      run: |
        mkdir -p build_ubsan
        cd build_ubsan
        cmake -DCMAKE_C_FLAGS="-fsanitize=undefined -fno-omit-frame-pointer" ..
        make
        ./stack_test
    
    - name: Generate coverage report
      run: |
        cd build
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --summary coverage.info
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: build/coverage.info
